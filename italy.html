<!-- ...................................................-->
			<fieldset class="sentence hide">

<!-- ...................................................-->

				<label for="q3Three">
					<input class="radioHidden" type="radio" name="q3" id="q3Three" data-score="0">

			</fieldset>

<!-- ...................................................-->

			<fieldset class="inputWord hide">
				<h2>How Do You Say <em>"Hello" and "Goodbye"</em>?</h2>
				<label for="">
					<input class = "answer4" type="text" name = "q4" autocomplete="off">
				</label>
					<p id="inputWord">Ciao</p>
				<label class="nextTwo" for="nextTwo">Next Question</label>

<!-- ...................................................-->
